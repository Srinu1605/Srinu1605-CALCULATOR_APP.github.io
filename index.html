<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="a1.css">
</head>
<body>
  <script src="a1.js"></script>
      <div class="Header">
        <input onclick="text" id="display" placeholder="0000000000000000" display/>
       <div class="btn" >
         <button onclick="clearDisplay('AC')"class="btn1">AC</button >
          <button onclick="deleteLast('DEL')" class="btn1">DEL</button>
          <button onclick="addval('%')" class="btn1">%</button>
          <button onclick="addval('/')" class="btn1">/</button>
          <button onclick="addval('7')" class="btn1">7</button>
          <button onclick="addval('8')" class="btn1">8</button>
          <button onclick="addval('9')"class="btn1">9</button>
          <button onclick="Header('*')" class="btn1">*</button>
    
          <button class="btn1" onclick="addval('4')">4</button>
          <button class="btn1" onclick="addval('5')">5</button>
          <button class="btn1" onclick="addval('6')">6</button>
          <button class="btn1" onclick="Header('-')">-</button>
       
          <button class="btn1" onclick="addval('1')">1</button>
          <button class="btn1" onclick="addval('2')">2</button>
          <button class="btn1" onclick="addval('3')">3</button>
          <button class="btn1" onclick="Header('+')">+</button>
      
          <button class="btn1" onclick="addval('0')">0</button>
          <button class="btn1" onclick="addval('.')">.</button>
          <button class="btn1" onclick="addval('00')">00</button>
          <button class="btn1" onclick="Header('=')">=</button>
       </div>
     </div>
    
          
</body>
</html>
